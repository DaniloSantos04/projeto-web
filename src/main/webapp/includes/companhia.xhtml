	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">
	
	<p:outputLabel value="Cadastro Companhia"></p:outputLabel>
	<br />
	<br />
	
	<h:form>
	
		<p:outputLabel for="inputCompanhiaNome" value="Nome: "/>
		<p:inputText id="inputCompanhiaNome" value="#{companhiaController.companhia.nome}" process="@this" />	
		
		<p:commandButton value="Salvar" 
						id="btSalvarCompanhia" 
						update="@(#listaComps)"
						actionListener="#{companhiaController.salvar}" 
						process="@this"/>
	
	</h:form>
	
	<br />
	<br />
	
	
	
	
	<br/>
	<br/>
	<p:outputLabel value="Dados companhia"></p:outputLabel>
	<p:outputPanel>
		<p:dataTable id="listaComps" var="comp" value="#{companhiaController.listaCompanhias}">
			<p:column headerText="Ação">
				 <p:commandLink id="cmdLinkEditarCompanhia" update="@(#inputCompanhiaNome)" actionListener="#{companhiaController.editar(comp)}">
        			<h:outputText value="Editar" />
   				</p:commandLink>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{comp.nome}" />
			</p:column>
		</p:dataTable>
	</p:outputPanel>
	</html>
